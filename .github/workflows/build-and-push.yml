name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.*'
      - 'requirements.txt'
      - '.github/workflows/build-and-push.yml'

env:
  AWS_REGION: us-east-1

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::720154970215:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.streamlit
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/mrrobot-streamlit:latest
            ${{ steps.login-ecr.outputs.registry }}/mrrobot-streamlit:${{ github.sha }}

      - name: Build and push MCP Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mcp
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/mrrobot-mcp-server:latest
            ${{ steps.login-ecr.outputs.registry }}/mrrobot-mcp-server:${{ github.sha }}

      - name: Update ECS services
        run: |
          aws ecs update-service \
            --cluster mrrobot-ai-core \
            --service mrrobot-streamlit \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          aws ecs update-service \
            --cluster mrrobot-ai-core \
            --service mrrobot-mcp-server \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
