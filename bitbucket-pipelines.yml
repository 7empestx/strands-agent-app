# Bitbucket Pipelines for MrRobot AI Core
# Deploys to ECS Fargate in dev account (123456789012)

image: atlassian/default-image:4

clone:
  depth: 1

definitions:
  caches:
    pre-commit: ~/.cache/pre-commit
    pip: ~/.cache/pip

  services:
    docker:
      memory: 2048

  steps:
    - step: &pre-commit
        name: "Pre-commit Checks"
        image: python:3.11-slim
        caches:
          - pre-commit
          - pip
        script:
          - apt-get update && apt-get install -y git
          - pip install pre-commit
          - pre-commit run --all-files

    - step: &python-lint
        name: "Python Lint & Test"
        image: python:3.11-slim
        caches:
          - pip
        script:
          - pip install -r requirements.txt
          - pip install flake8 pytest
          - flake8 .

    - step: &build-and-push
        name: "Build & Push"
        services:
          - docker
        script:
          - curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip -q awscliv2.zip && ./aws/install
          - export AWS_REGION="us-east-1"
          - export AWS_ACCOUNT_ID="123456789012"
          - export REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          - export AWS_ACCESS_KEY_ID=$AWS_DEV_ID
          - export AWS_SECRET_ACCESS_KEY=$AWS_DEV_SECRET
          - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REGISTRY
          - docker build -f Dockerfile.mcp --build-arg NPM_TOKEN="$JFROG_TOKEN" -t $REGISTRY/mrrobot-mcp-server:latest -t $REGISTRY/mrrobot-mcp-server:$BITBUCKET_COMMIT .
          - docker push $REGISTRY/mrrobot-mcp-server:latest
          - docker push $REGISTRY/mrrobot-mcp-server:$BITBUCKET_COMMIT

    - step: &deploy
        name: "Deploy"
        script:
          - curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip -q awscliv2.zip && ./aws/install
          - export AWS_REGION="us-east-1"
          - export AWS_ACCESS_KEY_ID=$AWS_DEV_ID
          - export AWS_SECRET_ACCESS_KEY=$AWS_DEV_SECRET
          - aws ecs update-service --cluster mrrobot-ai-core-dev --service mrrobot-mcp-server-dev --force-new-deployment --region $AWS_REGION > /dev/null
          - aws ecs wait services-stable --cluster mrrobot-ai-core-dev --services mrrobot-mcp-server-dev --region $AWS_REGION || echo "Warning - Service may still be deploying"
          - echo "Deployment complete! https://ai-agent.mrrobot.dev"

options:
  size: 2x

pipelines:
  branches:
    "**":
      - parallel:
          - step: *pre-commit
          - step: *python-lint

    main:
      - parallel:
          - step: *pre-commit
          - step: *python-lint
      - step: *build-and-push
      - step: *deploy

  custom:
    deploy:
      - step: *build-and-push
      - step: *deploy
